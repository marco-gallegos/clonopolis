<div class="row">
  <form action="" class="col-xs-6 col-xs-offset-3">
    <label for="1">Nombre</label>
    <input type="text" class="form-control" id="1" required="true" >

    <label for="2">Puesto</label>
    <input type="text" class="form-control" id="2" required="true" >

    <label for="3">Edad</label>
    <input type="text" class="form-control" id="3" required="true" >

    <label for="4">Direccion</label>
    <input type="text" class="form-control" id="4" required="true" >

    <label for="5">Sexo H o M</label>
    <input type="text" class="form-control" id="5" required="true" pattern="[H|M]">

    <label for="6">Telefono</label>
    <input type="text" class="form-control" id="6" required="true" >

    <label for="7">NSS</label>
    <input type="text" class="form-control" id="7" required="true" >

    <label for="8">ID</label>
    <input type="text" class="form-control" id="8" required="true" >

    <br>
    <div class="btn-group col-xs-offset-4">
      <button class="btn btn-success" id="update-empleados">Actualizar</button>
      <button class="btn btn-warning" onclick="this.form.reset()">Borrar</button>
    </div>
  </form>

</div>
